version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    volumes:
      - static_volume:/app/static
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn dashboardIOT.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --worker-class gthread
      "
    networks:
      - app_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

volumes:
  pgdata:
  static_volume:

networks:
  app_network:
    driver: bridge